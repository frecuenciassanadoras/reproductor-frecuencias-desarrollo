<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            box-sizing: border-box;
            text-align: center;
        }
        .welcome-container {
            background-color: #161b22;
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background-image: linear-gradient(to right, #a78bfa, #8b5cf6, #e55353);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #a0aec0;
        }
        .enter-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.25rem;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background-image: linear-gradient(to right, #8b5cf6, #5a67d8);
            border-radius: 0.75rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 2rem;
        }
        .enter-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenido</h1>
        <p>Tu viaje de transformación personal comienza aquí.</p>
        <a href="panel.html" class="enter-button">Ingresar</a>
    </div>
</body>
</html>
