<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cursos - Modelo 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0c0d12;
            color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            box-sizing: border-box;
            background-image: linear-gradient(rgba(173,216,230,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(173,216,230,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .panel-container {
            text-align: center;
            background-color: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(8px);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(48, 54, 61, 0.5);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            background-image: linear-gradient(to right, #00ffff, #00bfff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 4rem;
            }
        }
        .course-card-link {
            display: block;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #e2e8f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #30363d;
            transition: all 0.3s ease;
            overflow: hidden;
            background-color: #1a1e27;
            position: relative;
        }
        .course-card-link:hover {
            transform: translateY(-0.4rem) scale(1.01);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            border-color: #00bfff;
        }
        .course-image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }
        .course-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .course-card-link:hover .course-image {
            transform: scale(1.08);
            opacity: 0.8;
        }
        .course-info {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            background-color: #1a1e27;
            border-top: 1px solid #30363d;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <h1>Bienvenido al Panel de Cursos</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
            <a href="panel-reproductor.html" class="course-card-link">
                <div class="course-image-container">
                    <img src="https://f005.backblazeb2.com/file/BACKUP-DE-IMAGENES/ESPIRITUALIDAD/ritual+de+frecuencias+(1).png" alt="Miniatura de Ritual de Frecuencias" class="course-image">
                </div>
                <div class="course-info">
                    Reproductor de Frecuencias
                </div>
            </a>
            <a href="login.html" class="course-card-link">
                <div class="course-image-container">
                    <img src="https://f005.backblazeb2.com/file/BACKUP-DE-IMAGENES/ESPIRITUALIDAD/DESPIERTA+TU+ENERG%C3%8DA+INTERIOR.png" alt="Miniatura del Taller de Energía Interior" class="course-image">
                </div>
                <div class="course-info">
                    Taller Despierta tu Energía Interior
                </div>
            </a>
        </div>
    </div>
</body>
</html>
